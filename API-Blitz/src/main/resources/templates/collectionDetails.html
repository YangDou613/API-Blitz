<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/collectionDetails.css">
    </head>

    <body>

        <header>

            <div class="nav">
                <a href="/APITest.html">
                    <img id="logo" src="/logo.png" alt="Logo">
                </a>

                <h1>API Blitz</h1>
            </div>

        </header>

        <div class="content-wrapper">

            <div class="sidebar">

                <br>
                <a href="/APITest.html" class="sidebar-link">
                    <img id="test" src="/test.png" alt="test">
                    <p>API Test</p>
                </a>

                <br>
                <a href="/history" class="sidebar-link">
                    <img id="history" src="/history.png" alt="test">
                    <p>History</p>
                </a>

<!--                <br>-->

<!--                    <img id="auto-test" src="/auto-test.png" alt="test">-->
<!--                    <p>Automated Testing</p>-->
<!--                </a>-->

                <br>
                <a href="/api/1.0/testCase/myTestCase" class="sidebar-link">
                    <img id="my-test-case" src="/myTestCase.png" alt="test">
                    <p>My Test Case</p>
                </a>

                <br>
                <a href="/api/1.0/autoTest/monitor" class="sidebar-link">
                    <img id="monitor" src="/monitor.png" alt="test">
                    <p>Monitor</p>
                </a>

                <br>
                <a href="/api/1.0/collections" class="sidebar-link">
                    <img id="collections" src="/collections.png" alt="test">
                    <p>Collections</p>
                </a>

            </div>

            <div id="container">

                <div id="overlay" class="overlay"></div>

                <div class="api-form-container popup" id="api-form-container" style="display: none">

                    <form id="api-form" method="post">

                        <label for="requestName">Request Name</label><br>
                        <input type="text" id="requestName" name="requestName" style="width: 300px;" required>
                        <br><br>

                        <label for="method"></label>
                        <select name="method" id="method">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                            <option value="HEAD">HEAD</option>
                            <option value="PATCH">PATCH</option>
                            <option value="OPTIONS">OPTIONS</option>
                        </select>

                        <label for="url"></label>
                        <input type="text" id="url" name="url" placeholder="Enter URL or paste text" style="width: 500px;" required>
                        <br><br><br>

                        <!--                        <div id="queryParams">-->
                        <!--                            <label for="queryParams">Query Params:</label><br>-->
                        <!--                            <input id="paramsKey" type="text" name="paramsKey" placeholder="Key">-->
                        <!--                            <input id="paramsValue" type="text" name="paramsValue" placeholder="Value">-->
                        <!--                            <br>-->
                        <!--                        </div>-->
                        <!--                        <button id="queryParamsButton" type="button" onclick="addQueryParam()">Add Query Param</button>-->
                        <!--                        <br><br>-->

                        <div id="queryParams">
                            <label for="queryParams">Query Params</label><br>
                            <input id="paramsKey" type="text" class="dynamic-input paramsKey" name="paramsKey" placeholder="Key" oninput="addQueryParamsInput(event)">
                            <input id="paramsValue" type="text" class="dynamic-input paramsValue" name="paramsValue" placeholder="Value" oninput="addQueryParamsInput(event)">
                        </div>
                        <br><br>

                        <div id="authorization">
                            <label for="authorization">Authorization</label><br>
                            <select name="authorizationKey" id="authorizationKey">
                                <option value="No Auth">No Auth</option>
                                <option value="Basic Auth">Basic Auth</option>
                                <option value="Bearer Token">Bearer Token</option>
                                <option value="JWT Bearer">JWT Bearer</option>
                                <option value="Digest Auth">Digest Auth</option>
                                <option value="OAuth 1.0">OAuth 1.0</option>
                                <option value="OAuth 2.0">OAuth 2.0</option>
                                <option value="Hawk Authentication">Hawk Authentication</option>
                                <option value="AWS Signature">AWS Signature</option>
                                <option value="NTLM Authentication [Beta]">NTLM Authentication [Beta]</option>
                                <option value="API Key">API Key</option>
                                <option value="Akamai EdgeGrid">Akamai EdgeGrid</option>
                                <option value="ASAP (Atlassian)">ASAP (Atlassian)</option>
                                <option value="Inherit auth from parent">Inherit auth from parent</option>
                            </select>
                            <!--                            <input id="authorizationKey" type="text" name="authorizationKey" placeholder="Key">-->
                            <input id="authorizationValue" type="text" name="authorizationValue" placeholder="Value">
                            <br>
                        </div>
                        <br><br>

                        <!--                        <div id="authorization">-->
                        <!--                            <label for="authorization">Authorization:</label><br>-->
                        <!--                            <input id="authorizationKey" type="text" name="authorizationKey" placeholder="Key">-->
                        <!--                            <input id="authorizationValue" type="text" name="authorizationValue" placeholder="Value">-->
                        <!--                            <br>-->
                        <!--                        </div>-->
                        <!--                        <br><br>-->

                        <!--                        <div id="headers">-->
                        <!--                            <label for="headers">Headers:</label><br>-->
                        <!--                            <input id="headersKey" type="text" name="headersKey" placeholder="Key">-->
                        <!--                            <input id="headersValue" type="text" name="headersValue" placeholder="Value">-->
                        <!--                            <br>-->
                        <!--                        </div>-->
                        <!--                        <button id="headersButton" type="button" onclick="addHeader()">Add Header</button>-->
                        <!--                        <br><br>-->

                        <div id="headers">
                            <label for="headers">Headers</label><br>
                            <input id="headersKey" type="text" class="headers-input" name="headersKey" placeholder="Key" oninput="addHeadersInput(event)">
                            <input id="headersValue" type="text" class="headers-input" name="headersValue" placeholder="Value" oninput="addHeadersInput(event)">
                        </div>
                        <br><br>

                        <label for="body">Body</label><br>
                        <textarea id="body" name="body" rows="7" cols="80"></textarea>
                        <br><br>

                        <input id="api-button" type="submit" value="Add">
                        <input id="api-cancel-button" type="button" value="Cancel">

                    </form>

                    <div id="api-list" style="display: none"></div>

                </div>

            </div>

        </div>

        <script src="/collectionDetails.js"></script>

    </body>

</html>
