<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Blitz</title>
        <link rel="stylesheet" href="/collections.css">
    </head>

    <body>

        <header>

            <div class="nav">
                <a href="/APITest.html">
                    <img id="logo" src="/logo.png" alt="Logo">
                </a>

                <h1>API Blitz</h1>
            </div>

        </header>

        <div class="content-wrapper">

            <div class="sidebar">

                <br>
                <a href="/APITest.html" class="sidebar-link">
                    <img id="test" src="/test.png" alt="test">
                    <p>API Test</p>
                </a>

                <br>
                <a href="/history" class="sidebar-link">
                    <img id="history" src="/history.png" alt="test">
                    <p>History</p>
                </a>

                <br>
                <a href="/api/1.0/testCase" class="sidebar-link">
                    <img id="auto-test" src="/auto-test.png" alt="test">
                    <p>Automated Testing</p>
                </a>

                <br>
                <a href="/api/1.0/testCase/modifyTestCase" class="sidebar-link">
                    <img id="my-test-case" src="/myTestCase.png" alt="test">
                    <p>My Test Case</p>
                </a>

                <br>
                <a href="/api/1.0/autoTest/monitor" class="sidebar-link">
                    <img id="monitor" src="/monitor.png" alt="test">
                    <p>Monitor</p>
                </a>

                <br>
                <a href="/api/1.0/collections" class="sidebar-link">
                    <img id="collections" src="/collections.png" alt="test">
                    <p>Collections</p>
                </a>

            </div>

            <div id="container">

                <div class="collection-container" id="collection-container"></div>

                <div id="overlay" class="overlay"></div>

                <div class="edit-container popup" id="edit-container" style="display: none">

                    <form id="collection-form" method="post">

                        <label for="collectionName">Collection Name</label><br>
                        <input type="text" id="collectionName" name="collectionName" style="width: 300px;" required>
                        <br><br>

                        <label for="description">Description</label><br>
                        <textarea id="description" name="description" rows="10" cols="80" required></textarea>
                        <br><br>

                        <input id="collection-button" type="submit" value="Submit">
                        <input id="cancel-button" type="button" value="Cancel">

                    </form>

                </div>

            </div>

        </div>

        <script src="/collections.js"></script>

    </body>

</html>
