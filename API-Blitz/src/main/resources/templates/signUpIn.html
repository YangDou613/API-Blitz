<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Blitz</title>
        <link rel="stylesheet" href="/signUpIn.css">
        <link rel="favicon" href="/favicon.ico">
    </head>
    <body>

        <header>

            <div class="nav">
                <a href="/APITest.html">
                    <img id="logo" src="/logo.png" alt="Logo">
                </a>

                <h1>API Blitz</h1>
            </div>

        </header>

        <div class="content-wrapper">

            <div class="sidebar">

                <br><br>
                <a href="/APITest.html" class="sidebar-link">
                    <img id="test" src="/test.png" alt="test">
                    <p>API Test</p>
                </a>

                <br><br>
                <a href="/history" class="sidebar-link">
                    <img id="history" src="/history.png" alt="test">
                    <p>History</p>
                </a>

<!--                <br><br>-->
<!--                <a href="/api/1.0/testCase" class="sidebar-link">-->
<!--                    <img id="auto-test" src="/auto-test.png" alt="test">-->
<!--                    <p>Automated Testing</p>-->
<!--                </a>-->

                <br><br>
                <a href="/api/1.0/testCase/myTestCase" class="sidebar-link">
                    <img id="my-test-case" src="/myTestCase.png" alt="test">
                    <p>My Test Case</p>
                </a>

                <br><br>
                <a href="/api/1.0/autoTest/monitor" class="sidebar-link">
                    <img id="monitor" src="/monitor.png" alt="test">
                    <p>Monitor</p>
                </a>

                <br><br>
                <a href="/api/1.0/collections" class="sidebar-link">
                    <img id="collections" src="/collections.png" alt="test">
                    <p>Collections</p>
                </a>

            </div>

            <div id="container">

                <h2>Sign Up</h2>
                <form id="SignUpForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpEmail">Email</label>
                        <input type="text" id="signUpEmail" name="signUpEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpPassword">Password</label>
                        <input type="password" id="signUpPassword" name="signUpPassword" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>

                <h2>Sign In</h2>
                <form id="SignInForm">
                    <div class="form-group">
                        <label for="signInEmail">Email</label>
                        <input type="text" id="signInEmail" name="signInEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signInPassword">Password</label>
                        <input type="password" id="signInPassword" name="signInPassword" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>

            </div>

        </div>

        <script src="/signUpIn.js"></script>

    </body>
</html>
